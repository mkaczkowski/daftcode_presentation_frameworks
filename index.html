<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal.js</title>

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/daftcode.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement("link")
      link.rel = "stylesheet"
      link.type = "text/css"
      link.href = window.location.search.match(/print-pdf/gi) ? "css/print/pdf.css" : "css/print/paper.css"
      document.getElementsByTagName("head")[0].appendChild(link)
    </script>
</head>
<body>
<header >
    <img src="https://daftcode.pl/static/pes-frame.a5436499.gif">
    <img src="https://daftcode.pl/static/text.741d3496.svg">
</header>

<div class="reveal">
    <div class="slides">

        <section data-markdown>
            <script type="text/template">
                ## Popularnośc (2017)
                Ankieta wśród programistów wg. [stateofjs.com](https://stateofjs.com/2017/front-end/results/)
                ![Frameworks](/img/frameworks_chart.png)
            </script>
        </section>

        <section data-markdown>
            <script type="text/template">
                ## Wielka trójca
                ![Frameworks](/img/506.jpg)
            </script>
        </section>

        <section data-markdown>
            <script type="text/template">
                ## Popularnośc ⭐️
                Liczba gwiazdek na Github
                ![Frameworks](/img/frameworks_stars.png)
            </script>
        </section>

        <section data-markdown>
            <script type="text/template">
                ## Page title
                A paragraph with some text and a [link](https://stateofjs.com/2017/front-end/results/).


                - Item 1 <!-- .element: class="fragment" data-fragment-index="2" -->
                - Item 2 <!-- .element: class="fragment" data-fragment-index="1" -->

                Note:
                This will only display in the notes window.
            </script>
        </section>

        <section>Slide 2</section>

        <section data-background-image="https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg">Slide 1</section>


    </div>
</div>

<script src="lib/js/head.min.js"></script>
<script src="js/reveal.js"></script>

<script>
  // More info about config & dependencies:
  // - https://github.com/hakimel/reveal.js#configuration
  // - https://github.com/hakimel/reveal.js#dependencies
  Reveal.initialize({
    controls: false,
    progress: false,
    touch:false,
    slideNumber:2,
    // defaultTiming:-1,
    // parallaxBackgroundImage: "https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg",
    dependencies: [
      { src: "plugin/markdown/marked.js" },
      { src: "plugin/markdown/markdown.js" },
      { src: "plugin/notes/notes.js", async: true },
      {
        src: "plugin/highlight/highlight.js", async: true, callback: function() {
          hljs.initHighlightingOnLoad()
        },
      },
    ],
  })
</script>
</body>
</html>
